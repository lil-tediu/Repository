<html>
<head>
	<title></title>
	<script>
		function check()
		{
			var a=document.getElementById('a').value;
			var arr=a.split(", ");
			var b=document.getElementById('b').value;
			if (b<0 || b>arr.length-1)
			{
				document.getElementById('c').innerHTML="Invalid input";
			}
			else if (b==0 || b==arr.length-1)
			{
				document.getElementById('c').innerHTML="The number at this position has only 1 neighbor";
			}
			else
			{
			if (arr[b]>arr[b-1] && arr[b]>arr[b+1])
			{
				document.getElementById('c').innerHTML="The number at position "+b+" Is bigger than it's neighbors";
			}
			else
			{
				document.getElementById('c').innerHTML="The number at position "+b+" Is not bigger than it's neighbors"
			}
			} 
		}
	</script>
</head>
<body>
<textarea name="Input" id="a" placeholder="Input your numbers, separated by ',' and space"></textarea>
<textarea name="Input" id="b" placeholder="Input the position you want to test"></textarea>
<textarea name="Input" id="c" placeholder="Yes or no" disabled></textarea>
<input type="button"  onclick="check()" value="Find"/>
</body>
</html>
