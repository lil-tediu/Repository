<html>
<head>
	<script>
	function odd()
	{
		var s=document.getElementById("pesho").value;
		var number=parseInt(s);
		if (number%2==0)
			{
				alert("The number is even");
			}
		else
			{
				alert("The number is odd");
			}
	}
		
	</script>
</head>
<body>
<input type="text" id="pesho" placeholder="Type the number"/>
<br />
<input type="button"  onclick="odd()" value="Check" />
</body>
</html>
