<html>
<head>
	<title></title>
	<script>
	function find()
	{
		var text=document.getElementById('a').value;
  		var wordToSearch=document.getElementById('b').value;
  		var isCaseSensitive = false;

        CountOccurenceWord(text, wordToSearch);
        CountOccurenceWord(text, wordToSearch, true);

        function CountOccurenceWord(text, wordToSearch, isCaseSensitive) {
            isCaseSensitive = isCaseSensitive || false;
            var countSearchedWord = 0;

            if (isCaseSensitive === false) {
                var strArr = text.split(wordToSearch); //split is case-insensitive

                for (var str in strArr) {
                    countSearchedWord++;
                }
                document.getElementById('b').innerHTML="The count of word '" + wordToSearch + "' (case-insensitive search) is: " + countSearchedWord;
            }
            else {
                var index = text.indexOf(wordToSearch);//indexOf is case-sensitive

                while (index >= 0) {
                    countSearchedWord++;
                    index = text.indexOf(wordToSearch, index+1);
                }
                document.getElementById('c').innerHTML="The count of word '" + wordToSearch + "' (case-sensitive search) is: " + countSearchedWord;
            }


		}
	}	
	</script>
</head>
<body>
<textarea name="Input" id="a" placeholder="Input your text"></textarea>
<textarea name="Input" id="b" placeholder="Input the word"></textarea>
<textarea name="Input" id="c" placeholder="All occurences of words" disabled></textarea>
<input type="button"  onclick="find()" value="Find"/>
</body>
</html>
